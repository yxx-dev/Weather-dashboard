<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yilun's Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section class="container text-center">
        <header class="row">
            <section class="col col-12"><h1>Weather Dashboard</h1></section>
        </header>
        <main class="row">
            <nav class="col col-12 col-md-3 col-xl-3">
                <div class="row">
                    <div class="col-12 p-1">
                        <h3 class="subtitle">Search for a city:</h3>
                        <input id="searchInput" type="text" placeholder="Please enter a major US city" class="form-control" aria-label="city" aria-describedby="input a major city">
                        <button id="searchButton" type="button" class="btn-width btn btn-success">Search</button>
                     
                    </div>
                    <div class="col-12 p-1 search-history">
                        
                    </div>
                    <div class="col-12 p-1">
                        <button type="button" id="clear-button" class="btn-width btn btn-light">Clear search history</button>
                    </div>

                    
                  </div>
            </nav>
            <article class="col col-12 col-md-9 col-xl-9">
                <div class="row">
                    <div class="col-12 p-1 show-city-parent">
                        <h3 class="subtitle show-city"></h3>
                    </div>
                    <div class="col-12 p-1">
                        <h3 class="subtitle">5-day Forecast:</h3>
                        <main id="cards">
                            <section class="five-day-details" id="day1"></section>
                            <section class="five-day-details" id="day2"></section>
                            <section class="five-day-details" id="day3"></section>
                            <section class="five-day-details" id="day4"></section>
                            <section class="five-day-details" id="day5"></section>
                        </main>
                    </div>
                  </div>
            </article>
        </main>


    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
